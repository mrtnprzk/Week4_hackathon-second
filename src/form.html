<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <div>
        <label for="name">Name</label>
        <input id="name" class="input" type="text" />
      </div>
      <div>
        <label for="surname">Surname</label>
        <input id="surname" class="input" type="text" />
      </div>
      <div>
        <label for="email">Email</label
        ><input id="id" class="input" type="email" />
      </div>
      <div>
        <label for="phone">Phone</label
        ><input id="phone" class="input" type="number" />
      </div>
      <div>
        <label for="age">"I'm old enough to participate" </label>

        <input class="checkbox" type="checkbox" value="age" id="age" />
      </div>
      <div>
        <label for="comments">Comments</label>
        <input id="comments" type="textarea" />
      </div>
      <button class="button-form">Submit</button>
    </div>
  </body>
</html>
